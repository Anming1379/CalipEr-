<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片隐写工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #7f8c8d;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab.active {
            color: #3498db;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #3498db;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }
        
        .input-group input[type="file"]:hover {
            border-color: #3498db;
        }

        .hint {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn.processing {
            background-color: #f39c12;
            cursor: not-allowed;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            display: none;
            color: #2ecc71;
        }

        .download-link {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .download-link a {
            padding: 12px 25px;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .download-link a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>图片隐写工具</h1>
        
        <div class="tab-container">
            <div class="tab active" data-tab="merge">合并文件</div>
            <div class="tab" data-tab="extract">提取文件</div>
        </div>

        <div id="mergeTab" class="tab-content active">
            <div class="hint">选择图片文件和压缩文件，将它们合并成一个图片文件。</div>
            <div class="input-group">
                <label for="imageFile">图片文件 (PNG, JPG, JPEG, WebP)</label>
                <input type="file" id="imageFile" accept="image/png, image/jpeg, image/webp" />
            </div>
            <div class="input-group">
                <label for="archiveFile">压缩文件 (ZIP, RAR)</label>
                <input type="file" id="archiveFile" accept=".zip, .rar" />
            </div>
            <button id="mergeButton" class="btn">开始合并</button>
            <div id="mergeStatus" class="status-message"></div>
            <div class="download-link" id="downloadLinkContainerMerge" style="display: none;">
                <a id="downloadLinkMerge"></a>
            </div>
        </div>

        <div id="extractTab" class="tab-content">
            <div class="hint">选择合并后的图片文件，从中提取出原始压缩文件。</div>
            <div class="input-group">
                <label for="mergedFile">合并后的图片文件</label>
                <input type="file" id="mergedFile" accept="image/png, image/jpeg, image/webp" />
            </div>
            <button id="extractButton" class="btn">开始提取</button>
            <div id="extractStatus" class="status-message"></div>
            <div class="download-link" id="downloadLinkContainerExtract" style="display: none;">
                <a id="downloadLinkExtract"></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 标签页切换功能
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });

            // 文件合并功能
            document.getElementById('mergeButton').addEventListener('click', async () => {
                const imageFile = document.getElementById('imageFile').files[0];
                const archiveFile = document.getElementById('archiveFile').files[0];
                const statusMessage = document.getElementById('mergeStatus');
                const button = document.getElementById('mergeButton');
                const downloadContainer = document.getElementById('downloadLinkContainerMerge');

                if (!imageFile || !archiveFile) {
                    statusMessage.textContent = '请先选择图片和压缩文件哦~';
                    statusMessage.style.color = '#e74c3c';
                    statusMessage.style.display = 'block';
                    return;
                }

                try {
                    button.textContent = '处理中...';
                    button.classList.add('processing');
                    statusMessage.style.display = 'none';
                    downloadContainer.style.display = 'none';

                    const imageArrayBuffer = await imageFile.arrayBuffer();
                    const imageData = new Uint8Array(imageArrayBuffer);
                    const archiveArrayBuffer = await archiveFile.arrayBuffer();
                    const archiveData = new Uint8Array(archiveArrayBuffer);
                    const combinedData = new Uint8Array(imageData.length + archiveData.length);
                    combinedData.set(imageData);
                    combinedData.set(archiveData, imageData.length);
                    const blob = new Blob([combinedData], { type: imageFile.type });

                    const downloadLink = document.getElementById('downloadLinkMerge');
                    downloadLink.href = URL.createObjectURL(blob);
                    downloadLink.download = `merged_${imageFile.name}`;
                    downloadLink.textContent = `下载合并后的文件`;
                    
                    statusMessage.textContent = '文件合并成功啦！';
                    statusMessage.style.color = '#2ecc71';
                    statusMessage.style.display = 'block';
                    downloadContainer.style.display = 'flex';

                } catch (error) {
                    console.error('发生错误:', error);
                    statusMessage.textContent = '文件合并失败了，请再试一次~';
                    statusMessage.style.color = '#e74c3c';
                    statusMessage.style.display = 'block';
                } finally {
                    button.textContent = '开始合并';
                    button.classList.remove('processing');
                }
            });

            // 图片提取功能
            document.getElementById('extractButton').addEventListener('click', async () => {
                const mergedFile = document.getElementById('mergedFile').files[0];
                const statusMessage = document.getElementById('extractStatus');
                const button = document.getElementById('extractButton');
                const downloadContainer = document.getElementById('downloadLinkContainerExtract');

                if (!mergedFile) {
                    statusMessage.textContent = '请先选择要提取的图片哦~';
                    statusMessage.style.color = '#e74c3c';
                    statusMessage.style.display = 'block';
                    return;
                }

                try {
                    button.textContent = '处理中...';
                    button.classList.add('processing');
                    statusMessage.style.display = 'none';
                    downloadContainer.style.display = 'none';
                    
                    const mergedArrayBuffer = await mergedFile.arrayBuffer();
                    const mergedData = new Uint8Array(mergedArrayBuffer);

                    let archiveStartIndex = -1;
                    let archiveType = '';

                    // 检查ZIP文件头 (50 4B 03 04)
                    for (let i = 0; i < mergedData.length - 4; i++) {
                        if (mergedData[i] === 0x50 && mergedData[i+1] === 0x4B && mergedData[i+2] === 0x03 && mergedData[i+3] === 0x04) {
                            archiveStartIndex = i;
                            archiveType = 'zip';
                            break;
                        }
                    }

                    // 如果没有找到ZIP，检查RAR文件头 (52 61 72 21)
                    if (archiveStartIndex === -1) {
                        for (let i = 0; i < mergedData.length - 4; i++) {
                            if (mergedData[i] === 0x52 && mergedData[i+1] === 0x61 && mergedData[i+2] === 0x72 && mergedData[i+3] === 0x21) {
                                archiveStartIndex = i;
                                archiveType = 'rar';
                                break;
                            }
                        }
                    }

                    if (archiveStartIndex === -1) {
                        statusMessage.textContent = '没有检测到有效的压缩文件头，提取失败了~';
                        statusMessage.style.color = '#e74c3c';
                        statusMessage.style.display = 'block';
                        return;
                    }

                    const archiveData = mergedData.subarray(archiveStartIndex);
                    const blob = new Blob([archiveData], { type: archiveType === 'zip' ? 'application/zip' : 'application/x-rar-compressed' });

                    const downloadLink = document.getElementById('downloadLinkExtract');
                    downloadLink.href = URL.createObjectURL(blob);
                    downloadLink.download = `extracted_archive.${archiveType}`;
                    downloadLink.textContent = `下载提取的${archiveType.toUpperCase()}文件`;

                    statusMessage.textContent = '文件提取成功啦！';
                    statusMessage.style.color = '#2ecc71';
                    statusMessage.style.display = 'block';
                    downloadContainer.style.display = 'flex';

                } catch (error) {
                    console.error('发生错误:', error);
                    statusMessage.textContent = '文件提取失败了，请再试一次~';
                    statusMessage.style.color = '#e74c3c';
                    statusMessage.style.display = 'block';
                } finally {
                    button.textContent = '开始提取';
                    button.classList.remove('processing');
                }
            });
        });
    </script>
</body>
</html>
