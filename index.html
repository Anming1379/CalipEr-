<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalipEr 导航</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px 0;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #2a2b5f;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #7b7b9d;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        h2 {
            color: #2a2b5f;
            margin-bottom: 18px;
            padding-bottom: 8px;
            border-bottom: 2px solid #6c5ce7;
            font-size: 1.6rem;
        }
        
        h3 {
            color: #4a4b9f;
            margin: 20px 0 12px;
            font-size: 1.2rem;
        }
        
        p {
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .nav-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
            border-left: 4px solid #6c5ce7;
            text-decoration: none;
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(108, 92, 231, 0.2);
        }
        
        .card-title {
            font-weight: 600;
            color: #2a2b5f;
            font-size: 1.1rem;
            margin-top: 10px;
            text-decoration: none;
        }
        
        .card-icon {
            font-size: 1.8rem;
            color: #6c5ce7;
            margin-bottom: 8px;
            text-decoration: none;
        }
        
        footer {
            text-align: center;
            padding: 25px 0;
            color: #7b7b9d;
            margin-top: 35px;
            font-size: 0.9rem;
        }
        
        /* 颜色变体 */
        .color-1 { border-left-color: #3498db; }
        .color-1 .card-icon { color: #3498db; }
        
        .color-2 { border-left-color: #e74c3c; }
        .color-2 .card-icon { color: #e74c3c; }
        
        .color-3 { border-left-color: #f1c40f; }
        .color-3 .card-icon { color: #f1c40f; }
        
        .color-4 { border-left-color: #9b59b6; }
        .color-4 .card-icon { color: #9b59b6; }
        
        .color-5 { border-left-color: #2ecc71; }
        .color-5 .card-icon { color: #2ecc71; }
        
        /* 手机端优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .section {
                padding: 18px;
                border-radius: 8px;
            }
            
            .nav-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .nav-card {
                height: 110px;
                padding: 15px;
            }
            
            .card-icon {
                font-size: 1.6rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
        }
        
        /* 小屏幕手机优化 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .nav-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav-card {
                height: 100px;
                padding: 12px;
            }
            
            .card-icon {
                font-size: 1.5rem;
            }
            
            .card-title {
                font-size: 0.9rem;
            }
        }
        
        /* 防止长按出现默认菜单 */
        .nav-card {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* 提高可点击区域的可访问性 */
        .nav-card:focus {
            outline: 2px solid #6c5ce7;
            outline-offset: 2px;
        }
        
        /* 链接样式 - 无下划线 */
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .nav-link {
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>

    </div>

    <script>
        // 添加点击效果
        document.querySelectorAll('.nav-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
        
        // 移动端触摸效果
        document.querySelectorAll('.nav-card').forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.opacity = '0.7';
            });
            
            card.addEventListener('touchend', function() {
                this.style.opacity = '';
            });
        });
    </script>
</body>
</html>
